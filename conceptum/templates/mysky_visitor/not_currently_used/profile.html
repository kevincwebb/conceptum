{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if user.is_authenticated %}
<h2>Welcome {{ user }} </h2>
    <div class ="profile-info">
	This is {{ user }}'s profile.
	<br><br><b>Options:<b>
	<br><a href = {% url 'auth_logout' %}> Logout </a>
	<br><a href = {% url 'auth_password_change' %}> Change Password </a>
	
	 
{% else %}
	Hello, please <a href={% url 'auth_login' %}> login </a> 
{% endif %}
{% endblock %}
