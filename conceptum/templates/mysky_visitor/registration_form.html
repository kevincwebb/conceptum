{% extends "base.html" %}
{% load static %}

{% block extra_headers %}

<link href="{% static 'css/form-page.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}

<div class="container">

<form class="form-horizontal" role="form" method="post">
  {% csrf_token %}

  <center><h2 class="form-horizontal-heading">Register an Account</h2></center>

  <div class="form-group">

    <label for="id_username" class="col-sm-3 control-label">Username</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required autofocus />

    </div>
  </div>
  <div class="form-group">
    <label for="id_email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="id_email" placeholder="Email" name="email" required />
    </div>
  </div>
  <div class="form-group">
    <label for="id_homepage" class="col-sm-3 control-label">Homepage</label>
    <div class="col-sm-9">
      <input type="url" class="form-control" id="id_homepage" placeholder="Faculty homepage" name="homepage" required />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password1" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="id_password1" placeholder="Password" name="password1" required />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password2" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="id_password2" placeholder="Password (repeat)" name="password2" required />
    </div>
  </div>

  <div class="checkboxes">
    <div class="form-group">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <label>I am interested in...</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-1">
        <input type="checkbox" value="develop" id="id_develop">
      </div>
      <label for="id_develop" class"col-sm-8 control-label"> Helping to develop the concept inventory.</label>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-1">
        <input type="checkbox" value="deploy" id="id_deploy">
      </div>
      <label for="id_deploy" class"col-sm-8 control-label"> Deploying the concept inventory in my course.</label>
    </div>
  </div>

  <div class="form-group">
    <label for="id_info" class="col-sm-3 control-label">Anything else we should know?</label>
    <div class="col-sm-9">
        <textarea class="form-control" id="id_info" rows="3"></textarea>
    </div>
  </div>

  <div class="submit">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </div>
</form>

</div> <!-- /container -->

{% endblock %}
