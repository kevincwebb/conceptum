{% extends "base.html" %}

{% load url from future %}
{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Distribute Exam" %}{% endblock %}

{% block extra_headers %}

<link href="{% static 'css/form-page.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}

<div class="container">
  
  <div class="form-horizontal-heading">
    <h2>Provide Emails</h2>
  </div>
  
  <form action="{% url 'distribute' exam.id %}" method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="submit">
        <button class="btn btn-primary" type="submit">Send Test</button>
        <a href = {% url 'description' exam.id %} class='btn btn-primary'> Cancel </a>
      </div>
  </form>

<br>

</div> <!-- container -->

{% endblock %}
